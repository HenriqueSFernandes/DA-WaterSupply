name: Doxygen Action
permissions:
  contents: write

on:
  push:
    branches:
      - main
      - 2-integrar-doxygen
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.1.0
        with:
          working-directory: "docs/"
          doxyfile-path: "Doxyfile"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html